<html>

<head>
	<title>Decentraland Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/master/dist/index.js"></script>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js"></script>
	<style>
		div.tooltip {
			display: flex;
			position: absolute;
			text-align: center;
			padding: 2px;
			background: lightsteelblue;
			border: 0px;
			border-radius: 8px;
			pointer-events: none;
		}

		.highlightAddress {
			opacity: 1;
			fill: #FFFFDD;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		loadProgressBar()
	 </script>
	 <script id="vertexShader" type="x-shader/x-vertex">
		precision highp float;

		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;

		attribute vec3 position;
		attribute vec3 offset;
		attribute vec4 color;
		attribute vec4 orientation;
		varying vec4 vColor;

		void main() {
			vec3 vPosition = position;
			vec3 vcV = cross( orientation.xyz, vPosition );
			vPosition = vcV * ( 2.0 * orientation.w ) + ( cross( orientation.xyz, vcV ) * 2.0 + vPosition );
			vColor = color;
			gl_Position = projectionMatrix * modelViewMatrix * vec4( offset + vPosition, 1.0 );
		}
	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">
		precision highp float;
		varying vec4 vColor;
		void main() {
			gl_FragColor = vec4( vColor );
		}
	</script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
